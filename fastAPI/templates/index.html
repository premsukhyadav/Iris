<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
</head>
<body>
    <h1>Iris Flower Prediction</h1>
    <form method="post" action="/predict">
        <label>Sepal Length: <input type="text" name="sepal_length"></label><br>
        <label>Sepal Width: <input type="text" name="sepal_width"></label><br>
        <label>Petal Length: <input type="text" name="petal_length"></label><br>
        <label>Petal Width: <input type="text" name="petal_width"></label><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
